<!DOCTYPE html>
<html lang="en">
  <head>
    <title>ImaginativeSite</title>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
      integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="styles/css/style.css" />
  </head>

  <body>
    <div class="imaginativeContainer">
      <header class="b-header">
        <div class="b-socialIcons b-socialIcons_indent">
          <a class="b-socialIcons__link b-socialIcons__link_decor" href="#"
            ><img
              class="b-socialIcons__icon"
              src="images/socialIcons/icon-linkedin.svg"
              alt="icon"
          /></a>
          <a class="b-socialIcons__link b-socialIcons__link_decor" href="#"
            ><img
              class="b-socialIcons__icon"
              src="images/socialIcons/icon-twitter.svg"
              alt="icon"
          /></a>
          <a class="b-socialIcons__link b-socialIcons__link_decor" href="#"
            ><img
              class="b-socialIcons__icon"
              src="images/socialIcons/icon-pinterest.svg"
              alt="icon"
          /></a>
          <a class="b-socialIcons__link b-socialIcons__link_decor" href="#"
            ><img
              class="b-socialIcons__icon"
              src="images/socialIcons/icon-google-plus.svg"
              alt="icon"
          /></a>
          <a class="b-socialIcons__link b-socialIcons__link_decor" href="#"
            ><img
              class="b-socialIcons__icon"
              src="images/socialIcons/icon-rss.svg"
              alt="icon"
          /></a>
        </div>
        <div class="b-loginNav">
          <a class="b-loginNav__link b-loginNav__link_decor" href="#"
            >Sign Up</a
          >
          <a class="b-loginNav__link b-loginNav__link_decor" href="#">Login</a>
          <a class="b-loginNav__link b-loginNav__link_decor" href="#"
            >RSS Feeds</a
          >
          <a class="b-loginNav__link b-loginNav__link_decor" href="#"
            >Archived News</a
          >
        </div>
      </header>
    </div>
    <div class="wrapper wrapper_decor">
      <div class="imaginativeContainer">
        <div class="b-logotypeAndSiteSearch">
          <div class="b-logotype">
            <p class="b-logotype__logo b-logotype__logo_decor">
              i<span class="b-logotype__logo_span">maginative</span>
            </p>
            <p class="b-logotype__slogan b-logotype__slogan_decor">
              Free PSD <br />
              Website Template
            </p>
          </div>
          <form class="b-siteSearch">
            <input
              class="b-siteSearch__input b-siteSearch__input_decor"
              type="text"
              placeholder="Search Our Website..."
            />
            <button class="b-siteSearch__button b-siteSearch__button_decor">
              submit
            </button>
          </form>
        </div>
        <nav class="b-mainNav b-mainNav_layout">
          <div class="b-mainNav__wrap b-mainNav__wrap_backColor">
            <a class="b-mainNav__link b-mainNav__link_decor" href="#">home</a>
          </div>
          <div class="b-mainNav__wrap b-mainNav__wrap_backColor">
            <a class="b-mainNav__link b-mainNav__link_decor" href="#"
              >style demoa</a
            >
            <a class="b-mainNav__link b-mainNav__link_decor" href="#"
              >full width</a
            >
            <a class="b-mainNav__link b-mainNav__link_decor" href="#"
              >dropdown</a
            >
            <a class="b-mainNav__link b-mainNav__link_decor" href="#"
              >portfolio</a
            >
            <a class="b-mainNav__link b-mainNav__link_decor" href="#"
              >gallery</a
            >
            <a class="b-mainNav__link b-mainNav__link_decor" href="#"
              >long text link</a
            >
          </div>
        </nav>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
      integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.min.js"
      integrity="sha384-Atwg2Pkwv9vp0ygtn1JAojH0nYbwNJLPhwyoVbhoPwBhjQPR5VtM2+xf0Uwh9KtT"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
